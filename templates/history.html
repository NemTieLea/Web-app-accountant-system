{% extends "base.html" %}

{% block content %}
<h2>History</h2>
<table>
    <tr>
        <th>Type</th>
        <th>Details</th>
    </tr>
    {% for entry in history %}
    <tr>
        <td>{{ entry[0] }}</td>
        <td>
            {% if entry[0] == 'saldo' %}
            {{ entry[1] }}: {{ entry[2] }}
            {% else %}
            {{ entry[1] }} - {{ entry[2] }}
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
